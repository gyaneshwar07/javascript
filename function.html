<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            var a=5;
            var b=6;
            document.write(a+b);
        }
        
        
        function sub(){
            var a=5;
            var b=6;
            document.write(b-a);
        }
        add();
        sub();
    </script>
    
</body>
</html>
