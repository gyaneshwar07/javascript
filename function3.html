<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body id="mri">
    <button onclick="red()">red</button>
    <button onclick="green()">green</button>
    <button onclick="blue()">blue</button>
    <script>
        function red(){
            document.getElementById("mri").style.backgroundColor="mri";
        }
        function green(){
            document.getElementById("mri").style.backgroundColor="green";
        }
        function blue(){
            document.getElementById("mri").style.backgroundColor="blue";
        }
    </script>
</body>
</html>
